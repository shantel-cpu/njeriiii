<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>E-commerce Products</h1>
    <table>
        <thead>
            <tr>
                <th>E-commerce Firm</th>
                <th>Icon</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Firm 1</td>
                <td><img src="icon1.png" alt="Firm 1 Icon" width="50"></td>
                <td>Product 1</td>
                <td>Category 1</td>
                <td>
                    <ul>
                        <li>Description 1</li>
                        <li>Description 2</li>
                        <li>Description 3</li>
                    </ul>
                </td>
            </tr>
            <!-- Repeat the above <tr> block for each product, ensuring there are at least 15 products -->
            <!-- Example for another product -->
            <tr>
                <td>Firm 2</td>
                <td><img src="icon2.png" alt="Firm 2 Icon" width="50"></td>
                <td>Product 2</td>
                <td>Category 2</td>
                <td>
                    <ul>
                        <li>Description 1</li>
                        <li>Description 2</li>
                        <li>Description 3</li>
                    </ul>
                </td>
            </tr>
            <!-- Add more products as needed -->
        </tbody>
    </table>
</body>
</html>
